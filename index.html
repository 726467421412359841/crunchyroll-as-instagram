<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Crunchyroll</title>
</head>

<body>
    <div class="crunchy-wrapper">
        <div class="crunchy-phone">
            <img src="img/crunchy-phone.png" alt="celular" />
        </div>
        <div class="crunchy-continue">
            <div class="group">
                <img src="img/crunchyroll-logo.png" class="crunchy-logo" alt="crunchyroll logo" />
                <div class="profile-photo">
                    <img src="img/profile.png" alt="foto de perfil" />
                </div>
                <a href="#" class="crunchy-login">Continue as bitterxeet</a>
                <a href="#" class="crunchy-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not bitterxeet?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span> or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/crunchyroll/id329913454" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.crunchyroll.crunchyroid&gl=US" class="app-download"></a>
                    <a href="https://www.microsoft.com/store/productId/9WZDNCRFJ15T" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
